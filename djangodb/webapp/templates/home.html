<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QMO Members Page</title>
</head>
<body>
    <br/><h1>QMO Members List</h1>
{% for item in all %}

   <div>
       <h3>{{ item.fname }}  {{ item.lname }}</h3>
   </div>
    <div>
        <span>Email: {{ item.email }}  -    </span>
        <strong>QMO Level: </strong>{{ item.qmo_level }}
    </div>
    <hr>

{% endfor %}
</body>
</html>
